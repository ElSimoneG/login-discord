<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://seeklogo.com/images/D/discord-color-logo-E5E6DFEF80-seeklogo.com.png" type="image/x-icon">
    <title>Discor Login</title>
</head>
<body>
    <div class="form-container">
        
        <!-- CONTENEDOR DEL FORMULARIO -->
        <div class="login-container">
            <div class="login-header">
                <img class="discord-logo" src="https://cdn.worldvectorlogo.com/logos/discord-logo-2.svg" alt="discord logo">
                <h3>!Hola de nuevo¡</h3>
                <span>¡Nos alegramos mucho de volver a verte!</span>
            </div>
            <form action="">
                <div class="email-div">
                    <label for="email-phone">Correo electrónico o número de teléfono</label>
                    <input type="text" id="email-phone" name="email-phone">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
                <a href="#">¿Has olvidado tu contraseña?</a>
                <input class="btn-submit" type="submit" value="Iniciar seción">
                <div class="register-link">
                    <span>¿Nesecitas una cuenta?</span>
                    <a href="#">Registrarse</a>
                </div>
            </form>
        </div>

        <!-- CONTENEDOR DEL CODIGO QR -->
        <div class="qr-container">
            <div class="qr-img">
                <img src="https://cdn.britannica.com/17/155017-050-9AC96FC8/Example-QR-code.jpg" alt="qr code">
            </div>
            <div class="qr-body">
                <h3>Iniciar sesión con código QR</h3>
                <div class="qr-description">
                    Escanéalo con la <strong>aplicación móvil de Discord</strong> para iniciar seción de forma instantánea
                </div>
            </div>
        </div>
    </div>
</body>
</html>
